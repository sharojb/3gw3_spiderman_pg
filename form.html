  <!-- Form -->
    <div class="text">
        <form class="contact-form" id="test_form" name="test_form" method="POST" action="form.php" onsubmit="return validateForm(this)">
        
          <div class="first-name input-section">
            <label for="firstname" class="label_input_wrap">First Name:</label>
            <input type="text" name="req_firstname" id="firstname" placeholder="ex. Mary"/>
            <img class="spid" src="images/logo5.png" alt="">
          </div>

          <div class="last-name input-section">
            <label for="lastname" class="label_input_wrap">Last Name:</label>
            <input type="text" name="req_lastname" id="lastname" placeholder="ex. Garcia"/>    
          </div>

          <div class="email input-section">
            <label for="email" class="label_input_wrap">Email:</label>
            <input type="email" name="req_email" id="email" placeholder="mgarcia@example.com"/>
          </div>

          <div class="telephone input-section">
            <label for="telephone" class="label_input_wrap">Telephone:</label>
            <input type="tel" name="req_telephone" id="telephone" placeholder="555-444-3333" />
          </div>

          <div class="comments input-section">
              <label for="comments" class="label_input_wrap com">Comments:</label>
              <textarea name="comments" id="comments" placeholder="Your Comment Goes Here" cols="35" rows="3"></textarea>
          </div>

          <div class="checkbox input-section">
              <h3 class="in">Favorite Movie:</h3>
              <input type="checkbox" name="req_interest" value="design" id="design" /><label for="design"> The Amazing Spider-Man</label>
              <input type="checkbox" name="req_interest" value="psy" id="psy" /><label for="psy"> Spider-Man: Far From Home</label>
              <input type="checkbox" name="req_interest" value="co" id="co" /><label for="co"> Spider-Man</label>
          </div>

          <div class="dropdown input-section">
            <label for="refer" class="label_input_wrap">How did you hear about us?</label>
              <select name="req_refer" id="refer">
                <option value="reference">Reference</option>
                <option value="sm">Social Media</option>
                <option value="search">Google Search</option>
              </select>
          </div>

          <div class="reset">
            <input type="reset" value="Clear"/>
          </div>

          <div class="submit">
            <input type="submit" value="Send"/>
          </div>

        </form>
